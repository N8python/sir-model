<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    Enter population size: <input type="number" value="1000" id="size"><br> Enter λ: <input value="0.65" type="number" id="l"><br> Enter γ: <input value="0.15" type="number" id="y"> <br> Enter I (Proportion of population that starts infected. If left
    blank, one person starts infected):
    <input type="number" id="I"> <br> Enter playback speed (in seconds): <input id="speed" type="number" value="1"> <br>
    <button id="start">Start Simulation</button>
    <br>
    <canvas id="model"></canvas>
    <script src="main.js"></script>
</body>

</html>
